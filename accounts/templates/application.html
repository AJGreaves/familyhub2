{% extends 'base.html' %}

<!-- Allows crispy filters on forms for bootstrap 4 css -->
{% load crispy_forms_tags %}

{% block content %}
<h1>Application page</h1>

<form method="POST">
    {% csrf_token %}
    <fieldset class="form-group">
        {{ form|crispy }}
    </fieldset>
    <div class="form-group">
        <button class="btn" type="submit">Submit</button>
    </div>
</form>

{% endblock %}
