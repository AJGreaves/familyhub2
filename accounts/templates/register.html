
{% extends 'base.html' %}

<!-- Allows crispy filters on forms for bootstrap 4 css -->
{% load crispy_forms_tags %}

<!-- page name here (SEO) -->
{% block title %}Register | Familyhub{% endblock %}

{% block content %}

<form method="POST">
    {% csrf_token %}
    <fieldset class="form-group">
        {{ form|crispy }}
    </fieldset>
    <div class="form-group">
        <button class="btn" type="submit">Sign up</button>
    </div>
</form>

{% endblock %}
