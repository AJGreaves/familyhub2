{% extends 'base.html' %}

<!-- Allows crispy filters on forms for bootstrap 4 css -->
{% load crispy_forms_tags %}

<!-- page name here (SEO) -->
{% block title %}Log In | FamilyHub{% endblock %}

{% block content %}
<h4>Sign In</h4>
<p>You must be signed in to view your cart.</p>
<p class="text-muted">Need an account? <a href="#">Register here.</a></p>

<form method="POST">
    {% csrf_token %}
    <fieldset class="form-group">
        {{ form|crispy }}
    </fieldset>
    <div class="form-group">
        <button class="btn btn-pink btn-cta m-0" type="submit">Submit</button>
    </div>
</form>





{% endblock %}
